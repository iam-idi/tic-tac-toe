<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
    </link>
</head>

<body>

    <main>
        <h1>TIC TAC TOE</h1>
        <div class="container">
            <div cellIndex='0' class="squares" onclick="addXO1()"></div>
            <div cellIndex='1' class="squares" onclick="addXO2()"></div>
            <div cellIndex='2' class="squares" onclick="addXO3()"></div>
            <div cellIndex='3' class="squares" onclick="addXO4()"></div>
            <div cellIndex='4' class="squares" onclick="addXO5()"></div>
            <div cellIndex='5' class="squares" onclick="addXO6()"></div>
            <div cellIndex='6' class="squares" onclick="addXO7()"></div>
            <div cellIndex='7' class="squares" onclick="addXO8()"></div>
            <div cellIndex='8' class="squares" onclick="addXO9()"></div>
        </div>
        <h3 id="notification">X's turn</h3>
        <button id="restartBtn">Restart</button>
    </main>

    <script src="index.js"></script>
</body>

</html>
